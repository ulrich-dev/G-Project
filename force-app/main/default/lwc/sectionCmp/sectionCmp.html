<template>
    <div class="c-container">
        <lightning-layout horizontal-align="center" vertical-align="stretch">
            <lightning-layout-item size="12" flexibility="grow">
                    <template if:true={isListe}>
                        <c-List-view tasks={taskList} onrefres_apex={handleApexRefresh} ontask_event={handleNewTask} ></c-List-view>
                    </template>
                    <template if:true={isCalenda}>
                        <c-full-calendar-v1 height = "300"></c-full-calendar-v1>
                    </template>
                    <template if:true={isTab}>
                        <c-tab-view ontask_event={handleNewTask} tasks={taskList}></c-tab-view>
                    </template>
                    <template if:true={isGantt}>
                        <c-gantt-view height="400"></c-gantt-view>
                    </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
