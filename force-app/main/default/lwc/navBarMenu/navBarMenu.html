<template>
    <div class="c-container">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" padding="around-small">
                <lightning-layout>
                        <lightning-layout-item flexibility="grow" size="8" >
                            <img class="sdls-align-absolute_center" src="https://beone-gateways-dev-ed.lightning.force.com/resource/1660130116000/beonelogos">
                        </lightning-layout-item>
                        <!-- <lightning-layout-item class="utility-icon slds-m-right_medium" size="2" padding="around-small">
                            <lightning-icon icon-name="utility:settings" size="small" alternative-text="Warning!" title="Warning"></lightning-icon>
                        </lightning-layout-item> -->
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <template if:true={items}>
                    <template for:each={items} for:item="item">
                           <c-menu-item ontask_event={handleNewTask} onshowdetails={showTaskDerails}  key={item.name} onnewresource={handleNewResource} onhandleactivemenu={handleclick}  menuitem={item}></c-menu-item>
                    </template>
                </template>
                <div class="slds-box horizontale-line"></div>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={isTaskDetailCmp}>
            <c-task_details-cmp  selectedtask={selectedTask} onclosemodal={closeTaskDetailCmp}></c-task_details-cmp>
        </template>
    </div>
</template>
