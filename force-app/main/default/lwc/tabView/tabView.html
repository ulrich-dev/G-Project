<template>
    <div class="c-container slds-scrollable">
        <lightning-layout multiple-rows="true" class="slds-p-top_small">
                    <lightning-layout-item size="2" class="">
                        <c-drag-list-container onhandle_show_details={handleShowDetails} name="open" onnewtask={handleNewTask}  onrefres_apex={handleApexRefresh}  ontask_event={edittask}  title={open.title} items={open.selectedItems} onstartmove={handleDragStart}
                                onendmove={handleDragComplete}>
                        </c-drag-list-container>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" class="">
                        <c-drag-list-container  onhandle_show_details={handleShowDetails} name="inprogress" onnewtask={handleNewTask} onrefres_apex={handleApexRefresh}  ontask_event={edittask} title={inProgress.title} items={inProgress.selectedItems} onstartmove={handleDragStart}
                                onendmove={handleDragComplete}>
                        </c-drag-list-container>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" class="">
                        <c-drag-list-container onhandle_show_details={handleShowDetails} name="completed" onnewtask={handleNewTask} onrefres_apex={handleApexRefresh}  ontask_event={edittask} title={completed.title} items={completed.selectedItems} onstartmove={handleDragStart}
                                onendmove={handleDragComplete}>
                        </c-drag-list-container>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" class="">
                        <c-drag-list-container onhandle_show_details={handleShowDetails} name="test" title={test.title} onnewtask={handleNewTask}  onrefres_apex={handleApexRefresh} ontask_event={edittask} items={test.selectedItems} onstartmove={handleDragStart}
                            onendmove={handleDragComplete}>
                        </c-drag-list-container>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" class="">
                        <c-drag-list-container onhandle_show_details={handleShowDetails} name="closed" onnewtask={handleNewTask} onrefres_apex={handleApexRefresh}  title={closed.title} ontask_event={edittask} items={closed.selectedItems} onstartmove={handleDragStart}
                            onendmove={handleDragComplete}>
                        </c-drag-list-container>    
                    </lightning-layout-item>
        </lightning-layout>
    </div>
    <div>
        <template if:true={isTaskDetailCmp}>
            <c-task_details-cmp  selectedtask={getSelectedTask} onclosemodal={closeTaskDetailCmp}></c-task_details-cmp>
        </template>    </div>
</template>
